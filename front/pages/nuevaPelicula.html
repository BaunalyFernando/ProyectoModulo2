<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="body-background">
    <header>
        <img src="../images/banner.jpg" class="banner" alt="Fernan Movies Banner">
        <div class="mainHeader">
            <img src="../images/e60dc36dd807224aa29c4bccd4ad86a7.png" alt="Logo" class="headerImg">
            <h2>Fernan Movies</h2>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="navContainer">
                    <ul class="ulList">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./about.html">Sobre mi proyecto</a></li>
                        <li><a href="./historiaDelCine.html">Historia del cine</a></li>
                        <li><a href="./nuevaPelicula.html">Crear Peliculas</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="sectionAbout">
            <form id="createMovieContainer">
                <h2 class="text-light">Crear Pelicula</h2>
                <div class="form-group">
                    <label class="text-light">Titulo</label>
                    <input type="text" class="form-control" id="titleInput" placeholder="">
                </div>
                <div class="form-group">
                    <label class="text-light">Año</label>
                    <input type="number" class="form-control" id="yearInput" placeholder="">
                    <span class="error-message" id="yearError"></span>
                </div>
                <div class="form-group">
                    <label class="text-light">Director</label>
                    <input type="text" class="form-control" id="directorInput" placeholder="">
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-light">Duracion</label>
                    <input type="text" class="form-control" id="durationInput" placeholder="">
                    <span class="error-message" id="durationError"></span>
                </div>
                <div class="form-group">
                    <label for="genreCheckboxes" class="text-light">Género</label>
                    <div id="genreCheckboxes">
                        <input type="checkbox" id="actionCheckbox" value="Action">
                        <label for="actionCheckbox">Action</label>

                        <input type="checkbox" id="adventureCheckbox" value="Adventure">
                        <label for="adventureCheckbox">Adventure</label>

                        <input type="checkbox" id="comedyCheckbox" value="Comedy">
                        <label for="comedyCheckbox">Comedy</label>

                        <input type="checkbox" id="dramaCheckbox" value="Drama">
                        <label for="dramaCheckbox">Drama</label>

                        <input type="checkbox" id="fantasyCheckbox" value="Fantasy">
                        <label for="fantasyCheckbox">Fantasy</label>

                        <input type="checkbox" id="horrorCheckbox" value="Horror">
                        <label for="horrorCheckbox">Horror</label>

                        <input type="checkbox" id="mysteryCheckbox" value="Mystery">
                        <label for="mysteryCheckbox">Mystery</label>

                        <input type="checkbox" id="thrillerCheckbox" value="Thriller">
                        <label for="thrillerCheckbox">Thriller</label>

                        <input type="checkbox" id="scifiCheckbox" value="Sci-Fi">
                        <label for="scifiCheckbox">Sci-Fi</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="text-light">Puntuacion</label>
                    <input type="number" class="form-control" id="rateInput" placeholder="">
                    <span class="error-message" id="rateError"></span>
                </div>
                <div class="form-group">
                    <label class="text-light">Portada</label>
                    <input type="text" class="form-control" id="coverInput" placeholder="">
                    </select>
                </div>

            </form>

        </section>
        <div class="btn-Center">
            <div class="divCenter">
                <button type="button" class="btn btn-secondary" id="cleanningButton">Limpiar formulario</button>
            </div>
            <div class="divCenter">
                <button type="button" class="btn btn-success" id="submit">Crear Pelicula</button>
            </div>
        </div>


    </main>

    <script src="../scripts/nuevaPelicula.js" defer></script>
</body>

</html>
